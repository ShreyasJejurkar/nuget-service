name: NuGet Offline Mirror

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore and verify NuGet packages
        shell: powershell
        run:
          |
          powershell -ExecutionPolicy Bypass -File scripts/restore-and-verify.ps1

      - name: Verify offline NuGet packages
        shell: powershell
        run:
          |
          powershell -ExecutionPolicy Bypass -File scripts/verify-offline.ps1

      - name: Upload NuGet offline packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-offline-packages
          path: output/nupkgs

      - name: Generate short link for artifact
        shell: powershell
        run:
          |
          $artifactName = "nuget-offline-packages"
          $artifactUrl = "https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/nuget-offline-packages.zip"

          Write-Host "Artifact URL: $artifactUrl"

          $shortLink = $null

          # Use is.gd for URL shortening
          $service = @{
            name = "is.gd"
            url = "https://is.gd/create.php?format=json&url=$([System.Uri]::EscapeDataString($artifactUrl))"
            property = "shorturl"
          }

          try {
            Write-Host "Attempting to create short link using $($service.name)..."
            
            if ($service.property) {
              $response = Invoke-RestMethod -Uri $service.url -Method Get -ErrorAction Stop -TimeoutSec 10
              $shortLink = $response.$($service.property)
            } else {
              $shortLink = Invoke-RestMethod -Uri $service.url -Method Get -ErrorAction Stop -TimeoutSec 10
            }
            
            if ([string]::IsNullOrEmpty($shortLink)) {
              Write-Host "Empty response from is.gd service"
            } else {
              Write-Host "Successfully created short link using $($service.name): $shortLink"
            }
          }
          catch {
            Write-Host "Error with is.gd service: $_"
          }

          # Write to job summary
          if ([string]::IsNullOrEmpty($shortLink)) {
            Write-Host "Could not create short link, using regular artifact URL"
            
            $summary = @"
          ## ðŸ“¦ NuGet Offline Packages Ready
          Run ID: ${{ github.run_id }}
          "@
          } else {
            $summary = @"
          ## ðŸ“¦ NuGet Offline Packages Ready

          **Short link**: [$shortLink]($shortLink)

          Run ID: ${{ github.run_id }}
          "@
          }

          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $summary
          Write-Host "Job summary updated"
