name: NuGet Offline Mirror

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore and verify NuGet packages
        shell: powershell
        run:
          |
          powershell -ExecutionPolicy Bypass -File scripts/restore-and-verify.ps1

      - name: Verify offline NuGet packages
        shell: powershell
        run:
          |
          powershell -ExecutionPolicy Bypass -File scripts/verify-offline.ps1

      - name: Upload NuGet offline packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-offline-packages
          path: output/nupkgs
